<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>JS_QUIZ</title>
  </head>
  <body>
<div id="nav">
    <a onclick="highScorepage()"><h3 class="HighScoreLink" >HighScores</h3></a>
    <h1 class="timer" > Timer:60</h1>
    
  </div>

    <div id=startScreen >
     

        <h2 >"Java Script Quiz, get ready"</h2>
      
      <h3>" <p>Entering the  Wrong answer will subtracts 10 seconds from the timer.</p>
        <p>The goal is to have as many seconds left as possible by completion</p>"
      </h3>
      
<button id="startBtn" onclick="startQuiz()">"Click to Start"</button>
      </div>
      
      <div class="questionScreen hide">
        <h2 id="questionTitle"></h2>
        <div id="choices"></div>
        <p id="answerMessage"></p>
      
      </div>
    
      
      <div class="highScoreScreen hide" >
          <h2> Quiz is over!.</h2>
          <p>Your score <span class=scoreTimer></span> </p>
          <input type="text" id="myText" value="">

<button id= "submit" class= "inputBtn" onclick="myFunction()">Submit score</button>



<p id="demo"></p>


          <div></div>
        </div>
    </div>

    <div class="viewhighScores hide" >
      <h2> High Scores Here. </h2>
      <p id="superIn"></p>
       <button type="button" onClick="window.location.reload();">Replay!</button>
      <button onclick="clearScores()">Clear scores.</button>

      <div></div>
    </div>
</div>

    <script src="./scripts.js"></script>
  </body>
</html>
